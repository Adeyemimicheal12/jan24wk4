<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        main{
            display: grid;
            grid-template-columns:repeat(6,1fr) ;
            grid-template-rows:repeat(5, 150px);  
        }
        div{
            border: 2px solid;
        }
      


        div:nth-of-type(1){
            grid-area: 1/1/2/5;
        }

        div:nth-of-type(2){
            grid-area: 2/1/3/2;
        }
        div:nth-of-type(3){
            grid-area: 2/2/3/3;
        }
        div:nth-of-type(4){
            grid-area: 3/1/5/3;
        }
        div:nth-of-type(5){
            grid-area: 5/1/6/5;
        }
        div:nth-of-type(6){
            grid-area: 2/4/5/5;
        }
        div:nth-of-type(7){
            grid-area: 2/3/3/4;
        }
        div:nth-of-type(8){
            grid-area: 3/3/5/4;
        }
    </style>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </main>
