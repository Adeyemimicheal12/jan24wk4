<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        main{
            display: grid;
            grid-template-columns:repeat(5, 1fr) ;
            grid-template-rows:repeat(2, 200px);
            gap: 20px;
        }
        section{
            border: 3px solid;
        }
        section :nth-of-type(3){
            grid-area: 1/2/3/4;
        }
        section :nth-of-type(5){
            grid-area: 2/4/3/6;
        }
    </style>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
    </main>
</body>
</html>
